{% extends "layout.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}

<!-- ðŸ“ž Contact Hero Section -->
<section class="bg-blue-500 to-yellow-500 text-white py-24 px-8 rounded-3xl shadow-2xl mb-14">
  <div class="max-w-6xl mx-auto text-center">
    <h1 class="text-6xl font-extrabold mb-4">Get in Touch</h1>
    <p class="text-2xl text-orange-100">
      We'd love to hear from you. Whether you have a question or want to collaborate, feel free to reach out.
    </p>
  </div>
</section>

<!-- ðŸ“¨ Contact Form Section -->
<section class="bg-white py-16 px-6 rounded-2xl shadow-md max-w-4xl mx-auto">
  <h2 class="text-3xl font-bold text-black mb-8 text-center">Send Us a Message</h2>
  
  <form action="https://api.web3forms.com/submit" method="POST" class="space-y-6">
    {% csrf_token %}
    
    <div>
<input type="hidden" name="access_key" value="c0d191b0-fa46-46e7-9554-3e3bbf9898a7"/>
      <label class="block mb-2 text-lg font-medium text-gray-700 " for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your full name"
        required
        class="w-full px-4 py-3 border border-gray-800 rounded-md focus:ring-2 focus:ring-blue-400 placeholder-gray-500 text-black " 
      />
    </div>
    
    <div>
      <label class="block mb-2 text-lg font-medium text-gray-700" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email?"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 placeholder-gray-500  text-black "
      />
    </div>
    
    <div>
      <label class="block mb-2 text-lg font-medium text-gray-700" for="message">Message</label>
      <textarea
        name="message"
        id="message"
        rows="6"
        placeholder="Write your message here..."
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 placeholder-gray-500  text-black "
      ></textarea>
    </div>
    
    <div class="text-center">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-gray-600 text-white font-semibold text-lg px-8 py-3 rounded-lg shadow-md transition "
      >
        Send Message
      </button>
    </div>
  </form>
</section>

{% endblock %}
